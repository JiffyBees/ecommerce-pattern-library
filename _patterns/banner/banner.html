<div class="text-center relative">
  <img class="img-flex" src="/images/cards/{{include.banner}}.jpg" alt="">
  <div class="grid grid-middle">
    <div class="unit xs-1 s-1 m-1 l-1 island-1-2 absolute posito">
      <h2 class="yotta push-0">{{include.heading}}</h2>
      <p class="sub-h giga push-0 pad-b-1-4">{{include.text}}</p>
      {% if include.button_url %}
        {% pattern buttons/light url=include.button_url text=include.button_text %}
      {% endif %}
    </div>
  </div>
</div>
