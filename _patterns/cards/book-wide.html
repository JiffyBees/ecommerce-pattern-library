<div class="grid island" aria-details="card slider">
  <div class="card-long action-card content-front">

    <div class="unit xs-1-2 m-1-2 pad-b gutter pad-t-1-2">
      <p class="push-0 pad-t-1-2 price-weight mega">{{include.title}}</p>
      <p class="push-1-4">{{include.text}}</p>
      {% pattern buttons/light url=include.button_url text=include.button_text%}
    </div>

      <div class="unit xs-1-2 m-1-2">
        <img class="img-flex" src="{{include.image}}" alt="" aria-details="info image">
      </div>
  </div>
</div>
