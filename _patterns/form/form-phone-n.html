<div class="unit xs-1-2 push-1-2" id="phone-number">
  <label for="url">Phone-number<em class="flag-optional milli normal"> (optional)</em></label>
  <input id="number" type="number" required aria-describedby="number-error">
  <p class="error-message milli island-1-4 push-0" id="number-error">
    <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
    <span class="icon-label">Please provide a properly formatted phone number code</span>
  </p>
</div>

<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
